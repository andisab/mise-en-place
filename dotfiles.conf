# Dotfiles Configuration
# Format: repo_path:system_path
# Lines starting with # are comments
# Empty lines are ignored
#
# This is a template configuration file for managing dotfiles.
# Uncomment only the files you want to manage.
# IMPORTANT: Verify all paths are correct before running sync commands!
#
# The BACKUP_DIR is configured in config_parser.py and defaults to: ~/.config/dotfiles.bak
# The CUSTOM_DIR is configured in config_parser.py and defaults to: ~/.config/dotfiles.custom
# The ENV_DIR is configured in config_parser.py and defaults to: ~/.config/dotfiles

# Custom Overlay Feature:
# You can specify custom files that override repository files by using the "custom:" prefix.
# Format: custom:filename:system_path
# The custom file will be looked for in CUSTOM_DIR/filename
# If the custom file exists, it will be used instead of the repository version.
# Note: The filename can contain colons, but the system_path cannot (last colon is the delimiter)
# 
# Example:
# llm/claude_code/CLAUDE.md:.claude/CLAUDE.md        # Standard mapping
# custom:my-claude.md:.claude/CLAUDE.md              # Custom overlay (if exists in CUSTOM_DIR)
# 
# Note: All existing files will be backed up before any changes are made and the script will prompt to confirm if it senses any local edits changes.


