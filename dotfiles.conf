# Claude Code Configuration
# The main AI coding assistant configuration
llm/claude_code/CLAUDE.md:.claude/CLAUDE.md
# Uncomment the line below to use a custom CLAUDE.md file instead:
# custom:CLAUDE.md:.claude/CLAUDE.md
llm/claude_code/.claude/commands:.claude/commands
llm/claude_code/.claude/settings.json:.claude/settings.json
# llm/claude_code/.claude/hooks:.claude/hooks

# Claude Desktop Configuration 
# NOTE: By default, this is set to import the most simple config to get started quickly. Import claude_desktop_config_basic.json and edit home/working directories to get started. 
# Do not import your claude_desktop_config.json file with your personal API Keys of config to the repository! 
# If you would like to use a more complex setup w/API keys, import the template and follow the instructions in llm/claude_desktop/README.md to manage API keys properly. 
